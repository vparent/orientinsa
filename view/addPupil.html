<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../css/addPupil.css">
		<title>Inscription d'élèves</title>
	</head>
	<body>
		<div id="pageBlock">
			<img src="../asset/logo_insa.png" style="">
			<h2>Inscrire un élève</h2>
			<form id="pupilForm" action="/addStudent.php" method="post">
				<label for="firstname">Prénom</label>
				<input id="firstname" name="firstname" type="text" placeholder="Prénom de l'élève" required/>
				<label for="lastname">Nom</label>
				<input id="lastname" name="lastname" type="text" placeholder="Nom de l'élève" required/>
				<label for="class">Classe</label>
				<input id="class" name="class" type="text" placeholder="Classe de l'élève"/>
                <input id="submitBtn" type="submit" value="Inscrire">
			</form>
            <button id="retBtn">Retour Menu</button>
		</div>
		<script src="../js/addPupil.js"></script>
	</body>
</html>
